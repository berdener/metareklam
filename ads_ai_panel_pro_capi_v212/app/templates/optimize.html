{% extends 'base.html' %}{% block content %}<h5>Optimizasyon Önerileri</h5><div class='card shadow-sm'><div class='card-body'><h6>En İyi Kırılımlar (Tahmini ROAS)</h6><div class='table-responsive'><table class='table table-sm'><thead><tr><th>Yaş</th><th>Şehir</th><th>İlgi</th><th>Kreatif</th><th>Tahmini ROAS</th></tr></thead><tbody>{% for r in scores %}<tr><td>{{ r.age_band }}</td><td>{{ r.city }}</td><td>{{ r.interest }}</td><td>{{ r.creative_type }}</td><td>{{ r.pred_roas }}</td></tr>{% endfor %}</tbody></table></div></div></div>{% endblock %}
