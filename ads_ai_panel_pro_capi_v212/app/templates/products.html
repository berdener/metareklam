{% extends 'base.html' %}{% block content %}<div class='d-flex justify-content-between align-items-center'><h5>Shopify Ürünleri</h5><a class='btn btn-sm btn-primary' href='/campaigns/new'>Yeni Kampanya</a></div><div class='row mt-3'>{% for p in products %}<div class='col-md-4'><div class='card shadow-sm mb-3'>{% if p.image %}<img src='{{ p.image }}' class='card-img-top' alt='{{ p.title }}'>{% endif %}<div class='card-body'><h6 class='card-title'>{{ p.title }}</h6><div class='text-muted'>{{ p.price }} ₺</div><a class='btn btn-sm btn-outline-primary mt-2' href='/campaigns/new?product_id={{ p.id }}'>Kampanya oluştur</a></div></div></div>{% endfor %}</div>{% endblock %}
