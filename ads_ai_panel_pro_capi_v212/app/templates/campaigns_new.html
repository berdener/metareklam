{% extends 'base.html' %}{% block content %}<h5>Yeni Kampanya</h5><form method='post' action='/campaigns/create' enctype='multipart/form-data' class='row g-3 mt-2'><div class='col-md-4'><label class='form-label'>Kampanya Adı</label><input class='form-control' name='name' placeholder='Terlik İndirimi'></div><div class='col-md-4'><label class='form-label'>Platform</label><select class='form-select' name='platform'><option value='meta'>Meta (IG/FB)</option></select></div><div class='col-md-4'><label class='form-label'>Hedef</label><select class='form-select' name='objective'><option value='sales'>Satış</option><option value='traffic'>Trafik</option><option value='awareness'>Bilinirlik</option></select></div><div class='col-md-3'><label class='form-label'>Günlük Bütçe (₺)</label><input class='form-control' name='daily_budget' type='number' step='0.01' value='200'></div><div class='col-md-3'><label class='form-label'>Başlangıç</label><input class='form-control' name='start_date' type='datetime-local' value='2025-08-25T09:00'></div><div class='col-md-3'><label class='form-label'>Bitiş</label><input class='form-control' name='end_date' type='datetime-local' value='2025-09-25T23:59'></div><div class='col-md-3'><label class='form-label'>Shopify Ürün ID (opsiyonel)</label><input class='form-control' name='product_id' value='{{ product_id if product_id else "" }}'></div><div class='col-md-12'><label class='form-label'>Temel Metin (opsiyonel)</label><textarea class='form-control' name='base_text' rows='3' placeholder='Örn: ...'></textarea></div><div class='col-md-6'><label class='form-label'>Görsel Yükle (opsiyonel)</label><input class='form-control' type='file' name='image' accept='image/*'></div><div class='col-12'><button class='btn btn-primary'>AI ile Oluştur</button></div></form>{% endblock %}
